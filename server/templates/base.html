<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Shelf Aware{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        cream: {
                            50: '#FFFBF5',
                            100: '#FFF7EB',
                            200: '#FFEFD6',
                        },
                        warm: {
                            50: '#FAF6F1',
                            100: '#F0E9DF',
                            200: '#E8E0D4',
                            300: '#D4C8B8',
                            400: '#9C8E7C',
                            500: '#6B5E50',
                            600: '#524639',
                            700: '#3D3429',
                            800: '#2D2319',
                            900: '#1A150E',
                        },
                    },
                    fontFamily: {
                        display: ['"DM Sans"', 'system-ui', 'sans-serif'],
                        body: ['Inter', 'system-ui', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
    <link rel="stylesheet" href="/static/css/style.css">
    {% block head %}{% endblock %}
</head>
<body class="bg-cream-50 text-warm-800 min-h-screen font-body">
    <nav class="bg-warm-800 text-cream-100 py-4 px-6 shadow-lg" id="main-nav">
        <div class="max-w-6xl mx-auto flex items-center justify-between">
            <div class="flex items-center gap-6">
                <a href="/" class="text-xl font-display font-bold tracking-tight text-cream-50 hover:text-amber-300 transition-colors">Shelf Aware</a>
                <a href="/" class="text-sm text-warm-300 hover:text-cream-100 transition-colors hidden sm:inline">Home</a>
            </div>
            <span class="text-warm-400 text-sm italic font-display hidden sm:inline">what your bookshelf says about you</span>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="text-center text-warm-400 text-sm py-8 border-t border-warm-200 mt-12">
        <p class="font-display italic">Shelf Aware</p>
        <p class="text-warm-300 text-xs mt-1">AI-powered reading personality analysis</p>
    </footer>

    <script src="/static/js/charts.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
