<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Shelf Aware{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
    <link rel="stylesheet" href="/static/css/style.css">
    {% block head %}{% endblock %}
</head>
<body class="bg-stone-50 text-stone-900 min-h-screen">
    <nav class="bg-stone-800 text-stone-100 py-4 px-6 shadow-md">
        <div class="max-w-6xl mx-auto flex items-center justify-between">
            <a href="/" class="text-xl font-bold tracking-tight">Shelf Aware</a>
            <span class="text-stone-400 text-sm">what your bookshelf says about you</span>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="text-center text-stone-400 text-sm py-8 border-t border-stone-200 mt-12">
        Shelf Aware &mdash; powered by Claude
    </footer>

    <script src="/static/js/charts.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
